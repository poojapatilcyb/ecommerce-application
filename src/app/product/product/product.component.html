<div class="side-nav">
    <app-filter></app-filter>
</div>
<div style ="display:flex; flex-wrap:wrap; justify-content: space-around; margin-bottom: 10px;" *ngIf="products.length !== 0; else errorTemplate">
    <div class="card" *ngFor="let product of products" style="flex: 0 0 20%;">
        <div class="container">
            <div class="m-1"><img [src]="product.img" alt="Avatar" style="width:100%; height: 200px;"></div>
            <div class="m-1 product-name">{{product.name}}</div>
            <div class="m-1 product-description">{{product.description}}</div>
            <!-- <div class="m-1">{{product.brand}}</div> -->
            <div class="m-1">${{product.price}}</div>
            <div class="m-1"><div class="rating">{{product.rating}} <span class="fa fa-star"></span> </div></div>
            <div class="m-1" class="button-container">
                <button class="btn btn-cart" (click)="onClickWishlist(product.id)"><i class="fa fa-heart" style="font-size:15px;margin: 3px;"></i>Wishlist</button>
                <button class="btn btn-wishlist" (click)="onClickCart(product.id)"><i class="fa fa-shopping-cart" style="font-size:15px;margin: 3px;"></i>Cart</button>
            </div>
        </div>
        
    </div>
</div>
<ng-template #errorTemplate>
    <div class="no-result-found-container">
        <div class="center-content">
          <p>No Data Found</p>
        </div>
    </div>
</ng-template>
