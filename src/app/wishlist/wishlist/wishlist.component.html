<div style ="display:flex; flex-wrap:wrap;" *ngIf="wishlistData.length !== 0; else errorTemplate">
    <div class="card" *ngFor="let product of wishlistData" style="flex: 0 0 30%;">
        <img [src]="product.img" alt="Avatar" style="width:100%; height: 200px;">
        <div class="container">
            <h4><b>{{product.name}}</b></h4>
            <p>${{product.price}}</p>
            <p>Rating: {{product.rating}}</p>
        </div>
    </div>
</div>
<ng-template #errorTemplate>
    <div class="no-result-found-container">
        <div class="center-content">
          <p>No Products Found in wishlist. Please add product.</p>
        </div>
    </div>
</ng-template>
